<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aula-06</title>
</head>
<body>
    <div class="calculadora">
        <div class="borda">
            <h1>Calculadora HTML + CSS + JavaScript</h1>
            <label for="numero1">Número1: </label>
            <input type="number" id="numero1" placeholder="Digite aqui">    
            <label for="numero2">Número2: </label>
            <input type="number" id="numero2" placeholder="Digite aqui">
            <br>
            <button id="btnClicar" onclick="clicarSoma()">+</button>
            <button id="btnClicar" onclick="clicarSub()">-</button>
            <button id="btnClicar" onclick="clicarMul()">*</button>
            <button id="btnClicar" onclick="clicarDiv()">/</button>
            <h2>Resultado: </h2>
            <p id="resultado"></p>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
